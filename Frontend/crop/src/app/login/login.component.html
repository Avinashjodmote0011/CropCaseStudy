<br>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <br><br><br>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="./assets/images/login.jpg" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" *ngIf="!isLoggedIn" (ngSubmit)="loginForm.valid && onSubmit()" novalidate>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>

          </div>

          <div class="form-group">
            <input type="email" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid user name" formControlName="username" autofocus autocomplete="off"/>
            <label class="form-label" for="form3Example3">User Name</label>
          </div>
          <div class="form-group">
            <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password"
              name="password" formControlName="password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="form-group">
            <div class="form-group">
              <button class="btn btn-primary btn-block"> Login </button>
            </div>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="signup"
                class="link-danger">Register</a></p>
          </div>

        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Welcome {{ username }} you logged in as {{roles}}
        </div>
      </div>
    </div>
  </div>
  <div><br><br><br>
  </div>
</section>
<div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark"
  id="myfooter">
  <div class="text-white mb-3 mb-md-0">
    <img src="./assets/images/logo4.jpg" class="rounded-circle me-3" height="50px" width="50px" />

  </div>
</div>
