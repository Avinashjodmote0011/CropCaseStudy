<div class="input-group align-items-center">
  <div class="form-outline col-2" id="a" >
          <input id="user-input" type="search" id="form1" class="form-control" [(ngModel)]="userid" 
          placeholder="Search user by Id" (keypress)="keyPressNumbers($event)"/>
          
        </div>
        <button id="user-button" type="button" class="btn btn-primary" (click)="onSubmit()">
          <i class="fas fa-search"></i>
        </button> &nbsp; 
        <br>
        <div class="form-outline  col-2" id="btn2">
          <input id="cropType-input" type="search" id="form1" class="form-control" [(ngModel)]="type" 
          placeholder="Search By Crop Type" (keypress)="letterOnly($event)"/>
          
        </div>
        <button id="cropType-button" type="button" class="btn btn-primary" (click)="viewCropType()">
          <i class="fas fa-search"></i>
        </button> &nbsp;&nbsp;

        <div class="form-outline  col-2" id="btn3">
          <input id="cropName-input" type="text" id="form1" class="form-control" [(ngModel)]="cropName"
          placeholder="Search CropName" (keypress)="letterOnly($event)"/>
          
        </div>
        <button id="cropName-button" type="button" class="btn btn-primary" (click)="viewCropName()">
          <i class="fas fa-search"></i>
      </button> 
  

  </div><br>

<div class="row card-group" id="cardbg">
    
      <div class=col-3 *ngFor=" let c of crop" >
      <div class="card" id="cardbody">
        <div class="card-body d-flex flex-row">
          <img src="./assets/images/img1.jpg" class="rounded-circle me-3" height="50px"
            width="50px" alt="" />
          <div id="titleText">
            <h5 class="card-title font-weight-bold mb-2" >{{c.cropName}}</h5>
            <p class="card-text">{{c.cropType}}</p>
          </div>
        </div>
         <div class="card-body">
          <div>
            <label for="">Crop Id :</label>
            {{c.cropId}}
          </div>
          <div>
            <label for="">User Id :</label>
            {{c.userId}}
          </div>
          <div>
            <label for="">Available:</label>
            {{c.quanity}}
          </div>
          <div>
            <label for="">Contact No: </label>
            {{c.phoneNumber}}
          </div>
          <div>
            <label for=""> Location:</label>
            {{c.locationName}}
          </div>
          <div>
            <label for=""> City:</label>
            {{c.district}}
          </div>
          <div class="d-flex justify-content-between">
            
            <div *ngIf="roles =='ROLE_ADMIN' || roles =='ROLE_ADMIN'">
              <a [routerLink]="['/updatecrop', c.cropId]" ><i class="fa-solid fa-pen" data-mdb-toggle="tooltip"
                data-mdb-placement="top" title="update this crop" ></i></a> &nbsp;
                <!-- this.user!=null &&  -->
                <!-- <a [routerLink]="['/getcropbycrop/', c.cropId]"> -->
              <i class="fa-solid fa-trash-can" data-mdb-toggle="tooltip" data-mdb-placement="top"
                title="Delete" (click)="delete(c.cropId)"></i>
            </div>
          </div>
        </div> 
      </div> 
    </div>
    
  </div>
  <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark" id="myfooter">
