    <div class=" card-group " id="cardbg">
    
    <div class=col-4 *ngFor=" let c of crop" >
    <div class="card" id="cardbody">
      <div class="card-body d-flex flex-row">
        <img src="./assets/images/img1.jpg" class="rounded-circle me-3" height="50px"
          width="50px" alt="avatar" />
        <div>
          <h5 class="card-title font-weight-bold mb-2">{{c.cropName}}</h5>
          <p class="card-text"><i class="far fa-clock pe-2"></i>{{c.cropType}}</p>
        </div>
      </div>
       <div class="card-body" >
        <div>
          <label for="">User Id :</label>
          {{c.userId}}
        </div>
        <div>
          <label for="">Available Quantity :</label>
          {{c.quanity}}
        </div>
        <div>
          <label for=""> Location:</label>
          {{c.locationName}}
        </div>
        <div>
          <label for=""> City :</label>
          {{c.district}}
        </div>
        <div class="d-flex justify-content-between">
         
          <div>
            <a [routerLink]="['/updatecrop', c.cropId]"><i class="fa-solid fa-pen" data-mdb-toggle="tooltip"
              data-mdb-placement="top" title="update this crop"></i></a> &nbsp;
            
            <i class="fa-solid fa-trash-can" data-mdb-toggle="tooltip" data-mdb-placement="top"
              title="Delete this item" (click)="deleteCropById(c.cropId)" ></i>
          </div>
        </div>
      </div> 
    </div> 
  </div>
 </div>
</div>
