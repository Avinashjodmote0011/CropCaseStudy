
<table class="table">
    <thead>
        <tr>
            <th>User Id</th>
            <th>User Name</th>
            <th>Email</th>
            <!-- <th>Role</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of user">

            <td>{{u.id}}</td>
            <td>{{u.username}}</td>
            <td>{{u.email}}</td>
            <!-- <td>{{u.roles}}</td> -->
            <td><button type="button" class="btn btn-light btn-lg" (click)="delete(u.id)" *ngIf="roles =='ROLE_ADMIN' || roles =='ROLE_ADMIN'">delete</button></td>
        </tr>
    </tbody>
</table>
<div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark" id="myfooter">
        <div class="text-white mb-3 mb-md-0">
          <img src="./assets/images/logo4.jpg" class="rounded-circle me-3" height="50px"
        width="50px" />
